<body id="corpo">
    <div class="calculadora" id="calculadora">
        <div class="tela-calculadora" id="tela-calculadora"></div>
        <div class="caixa-botoes">
            <div class="botoes-operacao-superior">
                <ul class="lista-botoes-operacao">
                    <li class="item-botoes-operacao">
                        <input type="reset" value="AC" class="input-limpar">
                    </li>
                    <li class="item-botoes-operacao">
                        <input type="button" value="%" class="input-operacao">
                    </li>
                    <li class="item-botoes-operacao">
                        <input type="button" value="/" class="input-operacao">
                    </li>
                </ul>
            </div>
            <div class="botoes-numeros">
                <ul class="lista-botoes-numeros">
                    <li class="item-botoes-numeros">
                        <input  type="button" value="7" class="input-numero">
                    </li>
                    <li class="item-botoes-numeros">
                        <input type="button" value="8" class="input-numero">
                    </li>
                    <li class="item-botoes-numeros">
                        <input type="button" value="9" class="input-numero">
                    </li>
                    <li class="item-botoes-operacao">
                        <input type="button" value="x" class="input-operacao">
                    </li>
                </ul>
            </div>
            <div class="botoes-numeros">
                <ul class="lista-botoes-numeros">
                    <li class="item-botoes-numeros">
                        <input type="button" value="4" class="input-numero">
                    </li>
                    <li class="item-botoes-numeros">
                        <input type="button" value="5" class="input-numero">
                    </li>
                    <li class="item-botoes-numeros">
                        <input type="button" value="6" class="input-numero">
                    </li>
                    <li class="item-botoes-operacao">
                        <input type="button" value="-" class="input-operacao">
                    </li>
                </ul>
            </div>
            <div class="botoes-numeros">
                <ul class="lista-botoes-numeros">
                    <li class="item-botoes-numeros">
                        <input type="button" value="1" class="input-numero">
                    </li>
                    <li class="item-botoes-numeros">
                        <input type="button" value="2" class="input-numero">
                    </li>
                    <li class="item-botoes-numeros">
                        <input type="button" value="3" class="input-numero">
                    </li>
                    <li class="item-botoes-operacao">
                        <input type="button" value="+" class="input-operacao">
                    </li>
                    
                </ul>
            </div>
            <div class="botoes-numeros">
                <ul class="lista-botoes-numeros">
                    <li class="item-botoes-numeros nulo">
                        <input type="button" value="0" class="input-numero">
                    </li>
                    <li class="item-botoes-numeros">
                        <input type="button" value="0" class="input-numero">
                    </li>
                    <li class="item-botoes-numeros">
                        <input type="button" value="." class="input-numero">
                    </li>
                    <li class="item-botoes-operacao">
                        <input type="button" value="=" class="input-operacao" id="igual">
                    </li>
            </div>
        </div>
